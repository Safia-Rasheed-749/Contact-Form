<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Contact Form</title>
  <style>
    /* Reset & Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f3f4f6, #e0f7fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: url('bg-img.webp'); /* Replace with your image path or URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .contact-form-container {
      background: #a7e6e1ad;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 100%;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 1.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #16403b;
      font-size: 38px;
      
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      padding: 14px 16px;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
      background: #f9f9f9;
    }

    input:focus,
    textarea:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 121, 107, 0.2);
      background: #ffffff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #16403b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    @media (max-width: 768px) {
      .contact-form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject of your message" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // Simple JS validation
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      alert("âœ… Thank you! Your message has been sent.");
      this.reset();
    });
  </script>
</body>
</html>
